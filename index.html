<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="ConwaysStyle.css">
</head>
<body>
    <div class="counter-container">
        <span id="tile-counter">Filled Tiles: 0</span>
    </div>
    <div class="game-container">
        <div class="health-bar" id="health-bar"></div>
        <canvas id="sprout-canvas" width="800" height="600"></canvas>
        <div class="minimap-and-chart">
            <canvas id="minimap-canvas" width="120" height="120"></canvas>
            <div class="bar-chart" id="bar-chart">
                <div class="bar" id="red-bar"></div>
                <div class="bar" id="green-bar"></div>
                <div class="bar" id="blue-bar"></div>
            </div>
        </div>
    </div>
    <div class="color-counter-container">
        <div class="color-counter" id="red-counter">Red: 0</div>
        <div class="color-counter" id="green-counter">Green: 0</div>
        <div class="color-counter" id="blue-counter">Blue: 0</div>
    </div>
    <script src="ConwaysWar.js"></script>
</body>
</html>
